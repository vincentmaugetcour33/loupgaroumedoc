imports:
    - { resource: parameters.yml }
    - { resource: "@VMBlogBundle/Resources/config/params.yml" }
    - { resource: security.yml }
    - { resource: "@VMBlogBundle/Resources/config/services.yml" }
     
framework:
    #esi:             ~
    translator:      { fallback: %locale% }
       
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
      site_nom : %site_nom%
      webmaster_nom : %webmaster_nom%
      webmaster_email : %webmaster_email%
      auteur_nom : %auteur_nom%
      auteur_email : %auteur_email%
      
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:  ['VMBlogBundle']
    java: C:\Program Files\Java\jre7\bin\java-rmi.exe
    filters:
        cssrewrite: ~
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        jpegoptim:
            bin: %kernel.root_dir%/Resources/jpegoptim/jpegoptim.exe
            strip_all: true
            max: 70
            apply_to: "\.jpg$"
        jpegtran:
            bin: %kernel.root_dir%/Resources/jpegtran/jpegtran.exe
            apply_to: "\.jpg$"
            optimisation:    true
    twig:
        functions:
            jpegoptim: { output: images/*.jpg }
            jpegtran:  
            #{ output: images/*.jpg }
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

